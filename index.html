<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Vanilla Responsive Hamburger Menu</title>
  </head>
  <body>
    <nav class="navbar">
      <span class="open-slide">
        <a href="#" onclick="openSlideMenu()">
          <svg width="30" height="30">
            <path d="M0,5 30,5" stroke="#FFE07A" stroke-width="5"></path>
            <path d="M0,14 30,14" stroke="#FFE07A" stroke-width="5"></path>
            <path d="M0,23 30,23" stroke="#FFE07A" stroke-width="5"></path>
          </svg>
        </a>
      </span>
      <ul class="navbar-nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div id="side-menu" class="side-nav">
        <a href="#" class="btn-close" onclick="closeSlideMenu()">&times;</a>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <script>
        function openSlideMenu() {
          document.getElementById('side-menu').style.width = '250px';
        }
        function closeSlideMenu() {
          document.getElementById('side-menu').style.width = '0';
        }
    </script>
  </body>
</html>
